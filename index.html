  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'TheGoodMonolith', sans-serif;
      background-color: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      padding: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: radial-gradient(circle at top left, rgba(255, 69, 0, 0.3), rgba(0, 0, 0, 0.85));
      align-items: center;
      justify-content: center;
      animation: zoomIn 0.5s ease forwards;
    }

    .modal-content {
      background-color: #333;
      width: 100%;
      max-width: 600px;
      height: 600px;
      border-radius: 15px;
      text-align: center;
      color: #f0e68c;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
      overflow: hidden;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5em;
      color: #ffcc00;
    }

    .modal-header .close {
      cursor: pointer;
      font-size: 1.5em;
      color: #ffcc00;
      margin-right: 20px;
    }

    .modal-header .close:hover {
      color: #ff9900;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      margin-top: 0;
      box-shadow: none;
    }

    .spinner {
      border: 4px solid rgba(255, 0, 0, 0.3);
      border-top: 4px solid #ffcc00;
      border-radius: 50%;
      width: 30px; /* Smaller spinner */
      height: 30px;
      animation: spin 0.8s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      margin-bottom: 30px;
      gap: 30px;
    }

    .arrow-btn {
      cursor: pointer;
      font-size: 1.5em; /* Adjusted size for better responsiveness */
      color: #ffcc00;
      background: none;
      border: none;
      transition: color 0.3s;
    }

    .arrow-btn:hover {
      color: #ff9900;
    }

    .go-btn {
      cursor: pointer;
      font-family: 'TheGoodMonolith', sans-serif;
      font-size: 1.1em; /* Smaller button text for small screens */
      color: #fff;
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      transition: background-color 0.3s, color 0.3s;
    }

    .go-btn:hover {
      background-color: #ffcc00;
      color: #1a1a1a;
    }

    .fallback {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
      gap: 10px;
      flex-direction: column;
      text-shadow: 0 0 5px rgba(255, 0, 0, 0.6);
    }

    .show-modal-btn {
      cursor: pointer;
      font-family: 'TheGoodMonolith', sans-serif;
      font-size: 1.5em;
      color: #fff;
      background-color: transparent;
      padding: 10px 20px;
      border: 2px solid #ffcc00;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%,
      100% {
        transform: scale(1);
        box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
      }
    }

    .show-modal-btn:hover {
      color: #ffcc00;
      background-color: rgba(255, 204, 0, 0.2);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      border-color: #ff9900;
    }

    @media (max-width: 768px) {
      .modal-header {
        font-size: 1.2em;
      }

      .arrow-btn {
        font-size: 1.3em;
      }

      .go-btn, .show-modal-btn {
        font-size: 1em;
        padding: 8px;
      }
    }

      'https://chikraighotoops.com/4/6132902'
    ];
    let currentIndex = 0;
    let autoNavigateInterval;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function decodeBase64(encoded) {
      return decodeURIComponent(atob(encoded).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    }

    function refreshPage(interval = 250000) {
      setInterval(() => {
        location.reload();
      }, interval);
    }

    function getCurrentLink() {
      return currentIndex === 0 ? decodeBase64(referenceCode) : links[currentIndex - 1];
    }

    function showLink(index) {
      currentIndex = index;
      const iframe = document.getElementById('modalIframe');
      const modal = document.getElementById('myModal');
      const spinner = document.getElementById('spinner');
      iframe.src = getCurrentLink();
      modal.style.display = 'flex';
      spinner.style.display = 'block';
      iframe.onload = () => {
        spinner.style.display = 'none';
      };
      clearInterval(autoNavigateInterval);
      autoNavigateInterval = setInterval(() => {
        navigate(1);
      }, Math.floor(Math.random() * (30000 - 20000 + 1) + 20000));
    }

    function navigate(direction) {
      const totalLinks = links.length + 1;
      currentIndex = (currentIndex + direction + totalLinks) % totalLinks;
      showLink(currentIndex);
    }

    function goToSite() {
      window.open(getCurrentLink(), '_blank');
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
      document.getElementById('modalIframe').src = '';
      document.getElementById('fallback').style.display = 'flex';
      clearInterval(autoNavigateInterval);
    }

    function reopenModal() {
      showLink(currentIndex);
    }

    window.onload = function () {
      shuffleArray(links);
      refreshPage();
      showLink(0);
    };
  </script>
